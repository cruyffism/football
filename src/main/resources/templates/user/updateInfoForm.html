<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head('Hello, Football Homepage!')">
</head>
<script src="../../static/js/updateForm.js"></script>
<body id="page-top">
<!-- Navigation: 내부바 = 토탈풋볼 -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav"
     th:replace="fragments/common2 :: menu('[user]')">
</nav>
<!-- Masthead: 챔스 배경 화면 >> 이건 직접 넣은 코드 -->
<header class="masthead" style="background-image: url('/static/images/back/mainpage.png');">
    <div class="container">
        <div class="masthead-subheading">Welcome To Our FootBall!</div>
        <a class="btn btn-primary btn-xl text-uppercase" href="#updateInfo">Here to Go</a>
    </div>
</header>

<section class="page-section bg-light" id="updateInfo">
    <form th:action="@{/user/updateInfo}" method="post" id="updateForm" class="needs-validation" novalidate>
        <input type="hidden" id="oriNickname" name="oriNickname" th:value="${info.nickname}">
        <input type="hidden" id="oriEmail" name="oriEmail" th:value="${info.email}">
        <div style="width:70%" class="container">  <!-- container는 꾸며주는 틀 -->
            <div class="text-center card shadow border-0 rounded-4 mb-5">
                <div class="card-body p-5">
                    <div class="text-center"> <!-- text-center는 가운데 정렬 -->
                        <h2 style="margin-bottom:50px" class="section-heading text-uppercase">마이페이지 수정</h2>
                        <!-- 제목 태그 -->
                    </div>
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-4 col-form-label">id</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="username" name="username"
                                   th:value="${info.username}" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="nickname" class="col-sm-4 col-form-label">닉네임</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="nickname" name="nickname"
                                   th:value="${info.nickname}" onkeyup="nicknameRealCheck(this.value)" required>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary text-uppercase" id="nicknameCheck"
                                    onclick="nicknameCheckAjax()" disabled>중복체크
                            </button>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-4 col-form-label">이름</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name" name="name" th:value="${info.name}"
                                   required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="birthday" class="col-sm-4 col-form-label">생일</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="birthday" name="birthday"
                                   th:value="${info.birthday}" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="phone" class="col-sm-4 col-form-label">핸드폰 번호</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="phone" name="phone" th:value="${info.phone}"
                                   onkeyup="phoneCheck(this.value)" required>
                            <div id="phone-error" class="invalid-feedback">숫자만 입력하세요.</div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-4 col-form-label">이메일 주소</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="email" name="email" th:value="${info.email}"
                                   onkeyup="emailRealCheck(this.value)" required>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary text-uppercase" id="emailCheck"
                                    onclick="emailCheckAjax()" disabled>중복체크
                            </button>
                        </div>
                    </div>
                    <div class="text-center" style="margin-top: 40px">
                        <button class="btn btn-primary" type="submit">저장</button>
                        <!-- 이렇게 온클릭해주면 수정폼으로 가는 api가 호출이되어서 보드컨트롤러의 보드업데이트로 가고 여기서 저장버튼을 누르면 다시 "board/list"로 리턴—>-->
                        <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/user/info}'|">취소
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

<!-- Clients: 구글/페이스북 등등 ~ -->
<div class="py-5" th:replace="fragments/common::clients">
</div>
<!-- Footer: 카피라이터 등등 ~ -->
<footer class="footer py-4" th:replace="fragments/common::footer">
</footer>
</body>
</html>
