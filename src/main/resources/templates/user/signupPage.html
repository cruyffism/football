<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head('SignUp page!')">
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav"
     th:replace="fragments/header :: menu">
</nav>
<header class="masthead">
    <h2>회원가입</h2>
    <form th:action="@{/user/signup}" method="post">
<!--        <div class="mb-3">-->
<!--            <label for="inputPassword">Password</label>-->
<!--                <input type="password" class="form-control2" id="inputPassword">-->
<!--        </div>-->
        <div class="mb-3 ">
            <input type="text" class="form-control2" id="username" name="username" placeholder="Id"/>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control2" id="name" name="name" placeholder="Name"/>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control2" id="nickname" name="nickname" placeholder="Nickname"/>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control2" id="password" name="password" placeholder="Password"/>
        </div>
        <div class="mb-3">
            <input type="date" style="width: 223.5px;" class="form-control2" id="birthday" name="birthday" placeholder="Birthday"/>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control2" id="phone" name="phone" placeholder="Phone"/>
        </div>
        <div class="mb-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender" value="남">
                <label class="form-check-label">남자</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender" value="여">
                <label class="form-check-label">여자</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg text-uppercase">회원가입</button>
        <button type="button" class="btn btn-primary btn-lg text-uppercase" onclick="location.href='/user/login'">로그인</button>
    </form>
</header>
<!-- Clients-->
<div class="py-5" th:replace="fragments/header::clients">
</div>
<!-- Footer-->
<footer class="footer py-4" th:replace="fragments/header::footer">
</footer>
</body>
</html>
