<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head('Login page!')">
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav"
     th:replace="fragments/header :: menu">
</nav>
<header class="masthead">
    <form th:action="@{/user/login}" method="post">
        <h2>로그인</h2>
        <div class="mb-3">
            <input type="text" class="form-control2" name=username placeholder="Id"/>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control2" name="password" placeholder="Password"/>
        </div>

        <button type="submit" class="btn btn-primary btn-lg text-uppercase">로그인</button>
        <button type="button" class="btn btn-primary btn-lg text-uppercase" onclick="location.href='/user/signup'">회원가입</button>
    </form>
</header>
<!-- Clients-->
<div class="py-5" th:replace="fragments/header::clients">
</div>
<!-- Footer-->
<footer class="footer py-4" th:replace="fragments/header::footer">
</footer>
</body>
</html>
