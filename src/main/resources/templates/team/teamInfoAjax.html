<div class="card" th:each="player : ${playerList}" style="display: inline-block; margin: 10px">
 <img class="card-img-top" th:src="@{/admin/playerImage/{playerId}(playerId=${player.player_id})}" style="width: 200px; height: 200px"/>
    <div class="card-body">
    <div th:text="${player.name}"></div>
    <div th:text="${player.back_number}"></div>
        <a th:onclick="|location.href='@{/team/playerInfo/{playerId}(playerId=${player.player_id})}'|" class="btn btn-outline-success">상세정보</a>
    </div>
</div>
