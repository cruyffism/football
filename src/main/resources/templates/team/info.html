<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head('Hello, Football Homepage!')">
</head>
<script src="../../static/js/teamInfo.js"></script>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav"
     th:replace="fragments/header :: menu">
</nav>
<!-- Masthead-->
<header class="masthead">
  <div class="container">
    <div class="masthead-subheading">Welcome To Our FootBall!</div>
    <!--        <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>-->
    <div sec:authorize="!isAuthenticated()" class="mainBtn">
      <a class="btn btn-primary btn-lg text-uppercase" href="/user/login">Login</a>
      <a class="btn btn-primary btn-lg text-uppercase" href="/user/signup">SignUp</a>
    </div>
    <div sec:authorize="isAuthenticated()">
      <a class="btn btn-primary btn-xl text-uppercase" href="#league">Here to Go</a>
    </div>
  </div>
</header>
<section class="page-section">
  <div class="container">
    <div class="text-center">
      <img th:src="${info.logo_image_path}" style="width: 80px; height: 80px"/>
      <h2 class="section-heading text-uppercase" th:text="${info.team_name}"></h2>
    </div>
    <div class="text-center">
      <p>선수단</p>
        <ul class="nav nav-tabs" style="margin-bottom: 50px">
            <li class="nav-item">
                <a id="position_FW" class="nav-link active" aria-current="page" th:onclick="teamInfoAjax('FW', ${info.team_id})">공격수</a>
            </li>
            <li class="nav-item">
                <a id="position_MF" class="nav-link"  th:onclick="teamInfoAjax('MF', ${info.team_id})">미드필더</a>
            </li>
            <li class="nav-item">
                <a id="position_DF" class="nav-link"  th:onclick="teamInfoAjax('DF', ${info.team_id})">수비수</a>
            </li>
            <li class="nav-item">
                <a id="position_GK" class="nav-link" th:onclick="teamInfoAjax('GK', ${info.team_id})">골키퍼</a>
            </li>
        </ul>
        <div id="palyerList"></div>
    </div>
    <div class="text-center">
      <p>best11</p>
      <img th:src="${info.best_image_path}"/>
    </div>
    <div class="text-center">
      <p>team style</p>
      <pre th:text="${info.team_style}"></pre>
    </div>

  </div>
</section>
<!— Clients—>
<div class="py-5" th:replace="fragments/header::clients">
</div>
<!— Footer—>
<footer class="footer py-4" th:replace="fragments/header::footer">
</footer>
</body>
</html>
