<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head('Hello, Football Homepage!')">
</head>
<script src="../../static/js/teamInfo.js"></script>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav"
     th:replace="fragments/common :: menu">
</nav>
<!-- Masthead-->
<header class="masthead">
  <div class="container">
    <div class="masthead-subheading">Welcome To Our FootBall!</div>
    <!--        <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>-->
    <div sec:authorize="!isAuthenticated()" class="mainBtn">
      <a class="btn btn-primary btn-lg text-uppercase" href="/user/login">Login</a>
      <a class="btn btn-primary btn-lg text-uppercase" href="/user/signup">SignUp</a>
    </div>
    <div sec:authorize="isAuthenticated()">
      <a class="btn btn-primary btn-xl text-uppercase" href="#league">Here to Go</a>
    </div>
  </div>
</header>
<section class="page-section">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase" style="margin-bottom: 40px;">player info</h2>
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="../../static/images/player/팀메인사진.jpg" class="img-fluid2 rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title" th:text="${info.name}"></h5>
              <div class="line"></div>
              <p class="section-heading text-uppercase" th:text="'키 : '+ ${info.height}"></p>
              <p class="section-heading text-uppercase" th:text="'몸무게 : '+ ${info.weight}"></p>
              <p class="section-heading text-uppercase" th:text="'나이 : '+ ${info.age}"></p>
              <p class="section-heading text-uppercase" th:text="'포지션 : '+ ${info.position}"></p>
              <p class="section-heading text-uppercase" th:text="'국가 : '+ ${info.nationality}"></p>
              <p class="section-heading text-uppercase" th:text="'등번호 : '+ ${info.back_number}"></p>
              <p class="section-heading text-uppercase" th:text="'강점 : '+ ${info.strength}"></p>
              <p class="section-heading text-uppercase" th:text="'약점 : '+ ${info.weakness}"></p>
<!--              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>-->
<!--              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
            </div>
          </div>
        </div>
      </div>

<!--      <p class="section-heading text-uppercase" th:text="${info.height}"></p>-->
<!--      <p class="section-heading text-uppercase" th:text="${info.weight}"></p>-->
<!--      <p class="section-heading text-uppercase" th:text="${info.age}"></p>-->
<!--      <p class="section-heading text-uppercase" th:text="${info.position}"></p>-->
<!--      <p class="section-heading text-uppercase" th:text="${info.nationality}"></p>-->
<!--      <p class="section-heading text-uppercase" th:text="${info.back_number}"></p>-->
<!--      <p class="section-heading text-uppercase" th:text="${info.strength}"></p>-->
<!--      <p class="section-heading text-uppercase" th:text="${info.weakness}"></p>-->
    </div>
  </div>
</section>
<!— Clients—>
<div class="py-5" th:replace="fragments/common::clients">
</div>
<!— Footer—>
<footer class="footer py-4" th:replace="fragments/common::footer">
</footer>
</body>
</html>
