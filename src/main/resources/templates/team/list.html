<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head('Hello, Football Homepage!')">
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav"
     th:replace="fragments/header :: menu">
</nav>
<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading">Welcome To Our FootBall!</div>
        <!--        <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>-->
        <div sec:authorize="!isAuthenticated()" class="mainBtn">
            <a class="btn btn-primary btn-lg text-uppercase" href="/user/login">Login</a>
            <a class="btn btn-primary btn-lg text-uppercase" href="/user/signup">SignUp</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a class="btn btn-primary btn-xl text-uppercase" href="#league">Here to Go</a>
        </div>
    </div>
</header>
<section class="page-section">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Team</h2>
            <h3 class="section-subheading text-muted"></h3>
        </div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">프리미어리그</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">라리가</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">세리에a</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">분데스리가</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">리그1</a>
            </li>
        </ul>
        <div class="row">
            <div class="col-lg-4 col-sm-6 mb-4" th:each="team : ${teamList}">
                <!--    <div th:each="team : ${teamList}">-->
                <div><img th:src="${team.logo_image_path}" style="width: 200px; height: 200px"/></div>
                <div th:text="${team.team_name}"></div>
                <!--    </div>-->
            </div>
        </div>
    </div>
</section>

<!-- Clients-->
<div class="py-5" th:replace="fragments/header::clients">
</div>
<!-- Footer-->
<footer class="footer py-4" th:replace="fragments/header::footer">
</footer>
</body>
</html>
