<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head('Hello, Football Homepage!')">
</head>
<script src="../../static/js/rankList.js"></script>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav"
     th:replace="fragments/common2 :: menu">
</nav>
<!-- Masthead-->
<header class="masthead">
  <div class="container">
    <div class="masthead-subheading">Welcome To Our FootBall!</div>
    <a class="btn btn-primary btn-xl text-uppercase" href="#rankList2">Here to Go</a>
  </div>
</header>

<section class="page-section bg-light" id="rankList2">
  <form id="form1">
    <input type="hidden" id="page" name="page" th:value="${criteria.page}">
    <input type="hidden" name="sortColumn" id="sortColumn" value=""/>
    <input type="hidden" name="sortType" id="sortType" value=""/>
    <input type="hidden" name="idx" id="idx" value=""/>
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">Rank</h2>
    </div>
    <ul class="nav nav-pills nav-fill flex-column flex-sm-row" style="margin-bottom: 50px">
      <li class="nav-item">
        <a id="rankTab1" class="nav-link" aria-current="page" th:onclick="rankTeamAjax(1)">팀</a>
      </li>
      <li class="nav-item">
        <a id="rankTab2" class="nav-link"  th:onclick="|javascript:rankPlayerAjax(1,'rating','DESC',6)|">선수</a>
      </li>
    </ul>
    <div  id="rankList" class="row">
    </div>
  </div>
  </form>
</section>

<!— Clients—>
<div class="py-5" th:replace="fragments/common::clients">
</div>
<!— Footer—>
<footer class="footer py-4" th:replace="fragments/common::footer">
</footer>
</body>
</html>
