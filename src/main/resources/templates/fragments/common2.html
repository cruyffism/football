<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="${title}">Agency - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../static/images/back/favicon.ico"/>
    <script src="../../static/js/index.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{../../static/css/styles.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" th:fragment="menu(role)">
    <div class="container" sec:authorize="isAuthenticated()">
<!--        <a class="navbar-brand" href="../#page-top"><img src="../../static/assets/img/navbar-logo.svg" alt="..." href="/user/index"/></a>-->
        <a class="navbar-brand" href="/user/index">Total FootBall</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <form name="logout" th:action="@{/logout}" method="post" th:if="${role == '[user]'}">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/user/index">League</a></li>
                    <li class="nav-item"><a class="nav-link" href="/team/list">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rank">Rank</a></li>
                    <li class="nav-item"><a class="nav-link" href="/board/list">Board</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/info">MyPage</a></li>
                    <li class="nav-item"><a class="nav-link" onclick="document.logout.submit();">Logout</a></li>
                </ul>
            </div>
        </form>
        <form name="logout" th:action="@{/logout}" method="post" th:if="${role == '[admin]'}">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/admin/list">team 관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/playerList">player 관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/memberList">member 관리</a></li>
                    <li class="nav-item"><a class="nav-link" onclick="document.logout.submit();">Logout</a></li>
                </ul>
            </div>
        </form>
    </div>
    <div class="container" sec:authorize="!isAuthenticated()">
<!--        <a class="navbar-brand" href="../#page-top"><img src="../../static/assets/img/navbar-logo.svg" alt="..."/></a>-->
        <a class="navbar-brand" href="../#page-top">Total FootBall</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" href="/user/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/user/signup">SignUp</a></li>
<!--                <li class="nav-item"><a class="nav-link" href="/rank/list">Rank</a></li>-->
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
