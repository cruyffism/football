<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--타임리프를 쓰기 위해 타임리프 문법이 들어있는 url을 선언했다.-->
<head th:replace="fragments/common :: head('Hello, Football Homepage!')">
</head>
<script src="../../static/js/teamList.js"></script>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav"
     th:replace="fragments/common2 :: menu"> <!-- common2 경로에 있는 th:fragment의 값이 menu인 내용을 가져옴 -->
</nav>
<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading">Welcome To Our FootBall!</div>
        <a class="btn btn-primary btn-xl text-uppercase" href="#teamListMain">Here to Go</a>
    </div>
</header>
<section class="page-section bg-light" id="boardInfo">
    <div class="container">  <!-- container는 꾸며주는 틀 -->
        <div class="text-center"> <!-- text-center는 가운데 정렬 -->
            <h2 style="margin-bottom:50px" class="section-heading text-uppercase">게시글 조회</h2>  <!-- 제목 태그 -->
        </div>
        <div class="mb-3 row">
            <label for="boardNickname" class="col-sm-2 col-form-label">작성자</label>
            <div class="col-sm-10">
                <input style="width:20%" type="text" readonly class="form-control" id="boardNickname" th:value="${info.nickname}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="boardTitle" class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="boardTitle" th:value="${info.title}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="boardContent" class="col-sm-2 col-form-label">내용</label>
            <div class="col-sm-10">
                <textarea type="text" readonly class="form-control" id="boardContent" th:text="${info.content}"></textarea>
            </div>
        </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board/boardUpdate/{boardId}(boardId=${info.board_id})}'|">수정</button>
<!--        <!—        이렇게 온클릭해주면 수정폼으로 가는 api가 호출이되어서 보드컨트롤러의 보드업데이트로 가고 여기서 저장버튼을 누르면 다시 "board/list"로 리턴—>-->
        <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board/boardDelete/{boardId}(boardId=${info.board_id})}'|">삭제</button>
        <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board/list}'|">목록</button>
    </div>
    </div>
    </form>
</section>

<!-- Clients-->
<div class="py-5" th:replace="fragments/common::clients">
</div>
<!-- Footer-->
<footer class="footer py-4" th:replace="fragments/common::footer">
</footer>
</body>
</html>
