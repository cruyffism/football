<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--타임리프를 쓰기 위해 타임리프 문법이 들어있는 url을 선언했다.-->
<head th:replace="fragments/common :: head('Hello, Football Homepage!')">
</head>
<script src="../../static/js/teamList.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');

    $color:#4AD395;
    $color-dark:#23004d;
    $color-light:#a49eac;
    $color-lighten:#f2f2f2;
    $color-hover:#65bf97;
    $font:"Open Sans", sans-serif;
    $big-font-size:1.5rem;
    $normal-font-size:0.938rem;
    $small-font-size:0.813rem;

    @media screen and (min-width:768px){
    $normal-font-size:1rem;
    $small-font-size:0.875rem;
    }
    *,::before,::after{
        box-sizing:border-box;
    }
    body{
        margin:0;
        padding:0;
        font-family:$font;
        font-size:$normal-font-size;
        color:$color-dark;
    }
    h1{
        margin:0;
    }
    a{
        text-decoration:none;
    }
    img{
        max-width:100%;
        height:auto;
        display:block;
    }

    .login{
        display:grid;
        grid-template-columns:100%;
        height:100vh;
        margin-left:1.5rem;
        margin-right:1.5rem;

    &__content{
         display:grid;
     }
    &__img{
         justify-self:center;

    img{
        width:310px;
        margin-top:1.5rem;
    }
    }
    &__forms{
         position:relative;
         height:368px;
     }
    &__register,&__create{
                     position:absolute;
                     bottom:1rem;
                     width:100%;
                     background-color:$color-lighten;
                     padding:2rem 1rem;
                     border-radius:1rem;
                     text-align:center;
                     box-shadow:0 8px 20px rgba(35,0,77,.2);
                     animation-duration:.4s;
                     animation-name:animateLogin;
                 }
    &__title{
         font-size:$big-font-size;
         margin-bottom:2rem;
     }
    &__box{
         display:grid;
         grid-template-columns:max-content 1fr;
         column-gap:.5rem;
         padding:1.125rem 1rem;
         background-color:#fff;
         margin-top:1rem;
         border-radius:.5rem;
     }
    &__icon{
         font-size:1.5rem;
         color:$color;
     }
    &__input{
         border:none;
         outline:none;
         font-size:$normal-font-size;
         font-weight:700;
         color:$color-dark;
         width:100%;

    &::placeholder{
         font-size:$normal-font-size;
         font-family:$font;
         color:$color-light;
     }
    }
    &__forgot{
         display:block;
         width:max-content;
         margin-left:auto;
         margin-top:.5rem;
         font-size:$small-font-size;
         font-weight:600;
         color:$color-light;
     }
    &__button{
         display:block;
         padding:1rem;
         margin:2rem 0;
         background-color:$color;
         color:#fff;
         font-weight:600;
         text-align:center;
         border-radius:.5rem;
         transition:.3s;

    &:hover{
         background-color:$color-hover;
     }
    }
    &__account,&__signin,&__signup{
                              font-weight:600;
                              font-size:$small-font-size;

    &--account{
         color:$color-dark;
     }
    &--signin,&--signup{
                   color:$color;
                   cursor:pointer;
               }
    }
    &__social{
         margin-top:2rem;

    &--icon{
         font-size:1.5rem;
         color:$color-dark;
         margin:0 1rem;
     }
    }
    }
    .block{
        display:block;
    }
    .none{
        display:none;
    }
    @keyframes animateLogin{
        0%{
            transform:scale(1,1);
        }
        50%{
            transform:scale(1.1,1.1);
        }
        100%{
            transform:scale(1,1);
        }
    }

    @media screen and (min-width:576px){
        .login{
    &__forms{
         width: 348px;
         justify-self:center;
     }
    }
    }
    @media screen and (min-width:1024px){
        .login{
            height:100vh;
            overflow:hidden;
    &__content{
         grid-template-columns:repeat(2,max-content);
         justify-content:center;
         align-items:center;
         margin-left:10rem;
     }
    &__img{
         display:flex;
         width:600px;
         height:588px;
         background-color:#fff;
         border-radius:1rem;
         padding-left:1rem;

        img{
            width:80%;
            margin-top:0;
        }
    }
    &__register,&__create{
                     left:-11rem;
                 }
    &__register{
         bottom:-2rem;
     }
    &__create{
         bottom:-5.5rem;
     }
    }
    }
</style>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav"
     th:replace="fragments/common2 :: menu('[user]')"> <!-- common2 경로에 있는 th:fragment의 값이 menu인 내용을 가져옴 -->
</nav>
<!-- Masthead-->
<header class="masthead" style="background-image: url('/static/images/back/board_background.jpg');">
    <div class="container">
        <div class="masthead-subheading">Welcome To Our FootBall!</div>
        <a class="btn btn-primary btn-xl text-uppercase" href="#boardRegister">Here to Go</a>
    </div>
</header>

<section class="page-section bg-light" id="boardRegister">
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="/static/images/board/board_new.png" alt="user login">
            </div>
            <div class="login__forms">
                <!--         login form -->
                <form action="" class="login__register" id="login-in">
                    <h1 class="login__title">Sign In</h1>
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Username" class="login__input">
                    </div>
                    <div class="login__box">
                        <i class='bx bx-lock login__icon'></i>
                        <input type="text" placeholder="Password" class="login__input">
                    </div>
                    <a href="#" class="login__forgot">Forgot Password? </a>

                    <a href="#" class="login__button">Sign In</a>

                    <div>
                        <span class="login__account login__account--account">Don't Have an Account?</span>
                        <span class="login__signin login__signin--signup" id="sign-up">Sign Up</span>
                    </div>
                </form>

                <!--         create account form -->
                <form action="" class="login__create none" id="login-up">
                    <h1 class="login__title">Create Account</h1>
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Username" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>
                        <input type="text" placeholder="Email" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock login__icon'></i>
                        <input type="text" placeholder="Password" class="login__input">
                    </div>

                    <a href="#" class="login__button">Sign Up</a>

                    <div>
                        <span class="login__account login__account—account">Already have an Account?</span>
                        <span class="login__signup login__signup—signup" id="sign-in">Sign In</span>
                    </div>

                    <div class="login__social">
                        <a href="#" class="login__social—icon"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="login__social—icon"><i class='bx bxl-twitter'></i></a>
                        <a href="#" class="login__social—icon"><i class='bx bxl-google'></i></a>
                        <a href="#" class="login__social—icon"><i class='bx bxl-github'></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Clients-->
<div class="py-5" th:replace="fragments/common::clients">
</div>
<!-- Footer-->
<footer class="footer py-4" th:replace="fragments/common::footer">
</footer>
</body>
</html>
